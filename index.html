<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .carousel,
        .carousel-inner,
        .carousel-item,
        .carousel-item img {
            height: 100%;
            max-height: 600px;
            object-fit: contain;
        }

    </style>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://moshmemphis.com/wp-content/uploads/2024/12/IMG_6341.jpg"
                    alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://moshmemphis.com/wp-content/uploads/2024/12/IMG_6351.jpg"
                    alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://moshmemphis.com/wp-content/uploads/2024/12/IMG_6346.jpg"
                    alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://moshmemphis.com/wp-content/uploads/2024/12/IMG_6347.jpg"
                    alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://moshmemphis.com/wp-content/uploads/2024/12/IMG_6348.jpg"
                    alt="Slide 5">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
